<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}'s user profile</title>
</head>
<body>
    <div style="float: left;">
        <img src="data:image/png;base64,{{ image }}" alt="{{ name }}'s profile image" />
    </div>
    <div style="float: left;">
        <h1>{{ name }}</h1>
        <p>{{ snowflake }}</p>
        <p>{{ email }}</p>
        <p>{{ friends }} friends</p>
        <p>in {{ servers }} servers</p>
    </div>
</body>
</html>
