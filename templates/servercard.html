<!DOCTYPE html>
<html>

<head>
    <title>{{ name }}'s user profile</title>
</head>

<body>
    <div style="float: left;">
        <img src="data:image/png;base64,{{ image }}" alt="{{ name }}'s image" />
    </div>
    <div style="float: left;">
        <h1>{{ name }}</h1>
        <p>{{ snowflake }}</p>
        <p>{{ owner_name }}</p>
        <p>{{ members }} members</p>
    </div>
</body>

</html>
